title: Microsoft Partner Network von Vorteilen – Häufig gestellte Fragen
summary: >
  **Geeignete Rollen**: MPN-Partneradministrator


  Im folgenden Artikel werden Microsoft Partner Network einige der wichtigsten Fragen beantwortet, die MPN-Partner (MPN) zu ihren MPN-Mitgliedschaftsvorteilen, Kompetenzen und Produktlizenzen haben.
sections:
- name: Reagieren auf COVID-19
  questions:
  - question: >
      Unser Jahrestag der Kompetenz steht an, und wir können die Kompetenzanforderungen aufgrund von Auswirkungen im Zusammenhang mit COVID-19 nicht erfüllen. Was sollen wir tun?
    answer: >
      Wenn Ihr Kompetenzdatum zwischen dem 1. Januar und dem 30. Juni 2021 liegt, erweitern wir Ihre vorhandenen Kompetenzen (mit Ausnahme der Cloud Business Applications-Kompetenz) bis zum nächsten Jahrestag im Jahr 2022. Sie müssen die Prüfungs- oder Leistungsanforderungen nicht erfüllen, aber Sie zahlen weiterhin die Kompetenzgebühr. Weitere Informationen finden Sie in unserem [Blogbeitrag](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/).
- name: Membership
  questions:
  - question: >
      Wie sieht der Prozess und die zeitliche Steuerung für die Erneuerung von Kompetenzen aus?
    answer: >
      Ihr Unternehmen kann eine Kompetenz in Partner Center.Sie müssen die Leistungsanforderungen der Kompetenz erfüllen, die erforderlichen Prüfungen und Qualifikationen jedes Jahr überprüfen und die jährliche Gebühr innerhalb des Verlängerungsfensters bezahlen, um den Kompetenzstatus und den Zugriff auf die zugehörigen Vorteile zu erhalten.


      Vor der Erneuerung Ihrer Kompetenz muss der globale Administrator oder Kontoadministrator für Ihr Unternehmen die Geschäftsinformationen überprüfen und aktualisieren. Sie können auf das Unternehmensprofil in Partner Center, um den Status anzuzeigen und zu überprüfen, welche Informationen aktualisiert werden müssen.Möglicherweise ist zusätzliche Dokumentation erforderlich, um Ihre Informationen zu überprüfen.  


      Das Zeitfenster für die Verlängerung beginnt einen Tag nach dem Jahrestag des Kaufdatums. Wenn Sie beispielsweise den Microsoft Action Pack am 1. September 2020 erworben haben, beginnt ihr 30-tägiger Verlängerungszeitraum am 2. September 2021. Die Rollen "Globaler Administrator" und "MPN-Administrator" in Ihrem Unternehmen erhalten die Verlängerungskommunikation bis zum Jahrestag und 30 Tage danach. Während des Verlängerungsfensters haben Sie weiterhin Zugriff auf die zugehörigen Vorteile.


      Weitere Informationen finden Sie unter [Renew MPN Offer (MPN-Angebot erneuern).](renew-mpn-offers.md)
  - question: >
      Wann können wir meine Microsoft-Action Pack?
    answer: >
      Ihr Unternehmen kann Ihre Microsoft-Action Pack während Partner Center verlängerungsfensters verlängern.


      Vor der Verlängerung Ihrer Action Pack muss der globale Administrator oder Kontoadministrator für Ihr Unternehmen die Geschäftsinformationen Ihres Unternehmens überprüfen und aktualisieren. Sie können auf das Profil Ihres Unternehmens in Partner Center, um Ihren Status anzuzeigen und zu verstehen, welche Informationen aktualisiert werden müssen.Möglicherweise ist zusätzliche Dokumentation erforderlich, um Ihre Informationen zu überprüfen.  


      Das Zeitfenster für die Verlängerung beginnt einen Tag nach dem Jahrestag des Kaufdatums. Wenn Sie beispielsweise microsoft Action Pack am 1. September 2020 erworben haben, beginnt ihr 30-tägiger Verlängerungszeitraum am 2. September 2021. Sie haben während des Verlängerungsfensters weiterhin Zugriff auf die zugehörigen Vorteile.


      Weitere Informationen finden Sie unter Erneuern [eines MPN-Angebots.](renew-mpn-offers.md)
  - question: >
      Worin besteht der Unterschied zwischen dem Microsoft Action Pack und dem Learning Action Pack?
    answer: >
      Microsoft Action Pack ist ein Ressourcenportfolio, das Partnern wie Ihnen dabei hilft, sich mit Microsoft-Technologien vertraut zu machen und Ihre Lösung/Ihren Dienst zu erstellen. Sie können eine Microsoft-Action Pack, unabhängig davon, ob Sie über eine Kompetenz verfügen oder nicht.


      Der Learning Action Pack ist die Einstiegsebene in das Learning Partner Program. Das Lernprogramm stellt Ressourcen für Unternehmen zur Verfügung, die Technologieschulungen anbieten und/oder eine Lernübung haben. Das [Learning Action Pack](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) bietet Rabatte für Courseware, Marketplace und Vorteile, die Partnern helfen, expertenübergreifend für verschiedene Microsoft-Produktlinien zu werden. Weitere Informationen finden Sie [in der Lizenzierungstabelle](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) für die Microsoft Action Pack und die Action Pack.
  - question: >
      Was geschieht mit unserer Kompetenz oder Action Pack während des 30-tägigen Verlängerungszeitraums?
    answer: >
      Nach der MPN-Vereinbarung haben Sie weiterhin Zugriff auf Programmvorteile, solange Ihre Mitgliedschaft aktiv ist. Sobald eine Mitgliedschaft abläuft, geht der Zugriff auf Vorteile verloren.


      Weitere Informationen finden Sie unter Erneuern [eines MPN-Angebots.](renew-mpn-offers.md)
- name: Produktlizenzen
  questions:
  - question: >
      Was sind die aktuellen Angebote für Partner in der Microsoft Partner Network produktlizenzen?
    answer: >
      Produktlizenzen (auch als interne Nutzungslizenzen oder interne Nutzungsrechte bezeichnet) sind in den Vorteilen für Partner enthalten, die eine Kompetenz erwerben oder eine Microsoft-Action Pack. Eine Liste der aktuellen Angebote von Produktlizenzen finden Sie im [Microsoft Partner Network-Programmhandbuch.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Kann ein einzelnes Token verwendet werden, um mehrere Abonnements zu entsperren?
    answer: >
      Nein, Sie können Token nicht aufteilen, um mehrere Abonnements zu entsperren. Die Token müssen im angegebenen Format verwendet werden. Beispielsweise kann ein Token mit 25 Stellen nicht in 5 verschiedene Token mit 5 20 000 000 000 000 000 000 000 000 000 000 000 0000 000 00


      Weitere Informationen finden Sie im [Microsoft Partner-Programmhandbuch](https://aka.ms/partner-benefits-use-guide) aka.ms/partner-benefits-use-guide
  - question: >
      Können wir ein Ersatztoken erhalten, wenn wir unser Token für Clouddienste in einem falschen Mandanten aktiviert oder Stellen hinzugefügt haben, anstatt es zu erweitern?
    answer: >
      Ersatztoken für Clouddienstaktivierung auf einem falschen Mandanten und für Stellen, die fälschlicherweise in vorhandenen Abonnements hinzugefügt wurden, können nur einmal innerhalb von 30 Tagen nach der Aktivierung des ursprünglichen Tokens ausgestellt werden.


      Weitere Informationen finden Sie im [Microsoft Partner-Programmhandbuch](https://aka.ms/partner-benefits-use-guide) aka.ms/partner-benefits-use-guide
  - question: >
      Benötigen wir für lokale Softwareproduktlizenzen einen Product Key für die Installation?
    answer: >
      Nicht alle Produkte erfordern einen Product Key. Die Produktaktivierung ist für Windows-Server- und -Clientbetriebssysteme und alle Microsoft Office Clientanwendungen erforderlich.


      Weitere Informationen finden Sie im [Microsoft Partner-Programmhandbuch](https://aka.ms/partner-benefits-use-guide) aka.ms/partner-benefits-use-guide
  - question: >
      Können wir mehr Product Keys erwerben, wenn wir alle Installationen und Aktivierungen verwendet haben?
    answer: >
      Einige ausgestellte Product Keys sind Mehrfachaktivierungsschlüssel (Multiple Activation Keys, MAK). Diese Produkte verfügen über eine begrenzte Anzahl von Installationen, Aktivierungen oder Plätzen. Ein Product Key funktioniert nicht mehr, wenn alle Installationen und Aktivierungen verwendet wurden. Zusätzliche Aktivierungen für diese Product Keys werden nicht gewährt.


      Weitere Informationen finden Sie unter Microsoft Partner Programs Guide  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Was passiert, wenn wir unsere Kompetenz oder microsoft Action Pack nicht verlängern möchten, können wir weiterhin die lizenzen für lokale Softwareprodukt verwenden?
    answer: >
      Nein. Die lizenzen für lokale Softwareprodukt, die im Kompetenzbereich enthalten sind, und die Microsoft Action Pack sind nicht unbefristet. Sie sind berechtigt und berechtigt, diese Lizenzen nur während Ihrer Mitgliedschaft zu verwenden. Sie müssen Lizenzrechte über die kommerzielle Lizenzierung erwerben oder lokale Software deinstallieren, die sie über die Microsoft Partner Network erhalten haben, wenn Sie Ihre Kompetenz nicht verlängern Action Pack.


      Weitere Informationen finden Sie unter Microsoft Partner Programs Guide [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Umfasst Microsoft Action Pack Abonnement Visual Studio Enterprise Abonnement?
    answer: >
      Nein, die Microsoft Action Pack enthält nur Visual Studio Professional Abonnements.


      Weitere Informationen finden Sie unter Microsoft Partner Programs Guide [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Können wir die Visual Studio, die im Kompetenzbereich oder in Microsoft-Abonnements enthalten sind, Action Pack?
    answer: >
      Nein, Visual Studio Abonnements werden pro Benutzer lizenziert und müssen zugewiesen und aktiviert werden, um gültig zu sein. Das Freigeben von Anmeldeinformationen ist nicht zulässig.


      Weitere Informationen finden Sie unter Microsoft Partner Programs Guide [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Woher wissen wir, über wie viele Produktlizenzen unser Unternehmen verfügt?
    answer: >
      Sie können Produktlizenzen und andere Vorteile, die im Lieferumfang Ihrer Kompetenz enthalten sind, anzeigen Action Pack Verwalten Partner Center. Weitere Informationen finden Sie unter [Verwalten ihrer Partnernetzwerkvorteile.](manage-your-partner-network-benefits.md)
  - question: >
      Wie kann unser Unternehmen die für uns verfügbaren Produktlizenzen über Kompetenz oder Action Pack?
    answer: >
      Wir schließen Produktlizenzen für Partner in der Microsoft Partner Network ein, die eine oder mehrere Kompetenzen erwerben oder eine Microsoft Action Pack erwerben, um sie bei der Entwicklung innovativer Lösungen zu unterstützen und sich mit Microsoft-Produkten und -Technologien vertraut zu machen. Die Nutzungsbedingungen für Produktlizenzen, die im Kompetenzkatalog und Action Pack enthalten sind, werden im Leitfaden [Microsoft Partner Network-Programme erläutert.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Gibt es Einschränkungen, wie unser Unternehmen die produktlizenzen nutzen kann, die uns durch Kompetenzentwicklung oder -Action Pack?
    answer: >
      Ja, es gibt Einschränkungen. Die Nutzungsbedingungen für Produktlizenzen unterscheiden sich von kommerziellen Lizenzen, die über Microsoft-Lizenzierungsprogramme erworben wurden. Weitere Informationen finden Sie unter [Nutzungsbedingungen für Die Produktlizenzierung.](https://www.microsoft.com/licensing) Produktlizenzen enthalten keine Software Assurance, und es gelten einige Einschränkungen für Produktlizenzen. Sie können die Nutzungsbedingungen für Produktlizenzen im [Microsoft Partner Network-Programmhandbuch lesen.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Wie fügen wir weitere Produktlizenzen hinzu, die in der Partner Center aufgeführt sind, damit unser Unternehmen abgedeckt ist?
    answer: >
      Die produktlizenzen, die im Kompetenzkatalog enthalten sind, und die Action Pack haben andere Nutzungsbedingungen als kommerzielle Lizenzen, die über Microsoft-Lizenzierungsprogramme erworben wurden. Es wird empfohlen, ihre Optionen zur Erfüllung der Lizenzierungsanforderungen Ihres Unternehmens unter [Microsoft Licensing (Microsoft-Lizenzierung) zu überprüfen.](https://www.microsoft.com/licensing)
  - question: >
      Wir haben vor Kurzem mit einem anderen Unternehmen in der Microsoft Partner Network, das über eine Kompetenz verfügt, zusammengeführt bzw. erworben. Können wir alle unsere aktuellen Produktlizenzen behalten, wenn wir die Kontozusammenführungsfunktion in Partner Center?
    answer: >
      Kompetenzkäufe und -Action Pack werden in Partner Center über das globale Partnerkonto abgeschlossen. Wenn Sie die Kontozusammenführungsfunktion in Partner Center verwenden, bleiben die vorhandenen Vorteile jedes Kontos bis zur nächsten Verlängerung unverändert. Bei der Verlängerung werden Vorteile, die im Rahmen der Kompetenzentwicklung und -Action Pack für das globale Partnerkonto des Partnerunternehmens implementiert werden.


      -   Microsoft Action Pack: Das Partnerunternehmen kann eine Action Pack pro globalem Partnerkonto erwerben.


      -   Kompetenz: Das Partnerunternehmen erhält ein Paket mit Kernvorteilen, die dem höchsten Leistungsstand zugeordnet sind, sowie kompetenzspezifische Vorteile, für die der Partner auf dem globalen Partnerkonto berechtigt ist.


      Lesen Sie die Informationen zur [Kontozusammenführung,](merge-accounts.md) um mehr darüber zu erfahren, wie die Funktion funktioniert und wie Sie entscheiden können, ob sie für die Anforderungen Ihres Unternehmens richtig ist.
  - question: >
      Wir haben Fragen zu den Produktlizenzen unseres Unternehmens in Partner Center. Wo erhalten wir Hilfe dazu?
    answer: >
      Im [Abschnitt Support von Partner Center](https://partner.microsoft.com/support) finden Sie Links zu Ressourcen, die möglicherweise hilfreich sind, oder bei Bedarf ein Ticket für unser Partnersupportteam zu erstellen.
