title: Häufig gestellte Fragen zu Incentives für die Lösungsbewertung für die Channel Incentives Platform (CHIP)
summary: >
  **Geeignete Rollen:** Primärer Kontakt oder Programmadministrator


  Hier finden Sie Antworten auf häufig gestellte Fragen.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Welche Berechtigungsanforderungen gelten für das Solution Assessment Incentive-Programm?
    answer: "Partner mit aktivem und registriertem Status im Solution Assessment Incentive Program im Jahr 2020 sind weiterhin für Incentives in FY21 berechtigt, wenn sie über eine aktive MPN-Mitgliedschaft und eine aktive Silver- oder Gold MPN-Kompetenz verfügen. Partnerqualifikationen werden jährlich auf Ihre Berechtigung überprüft.  Wenn bewährte Partner die Berechtigungs- und Teilnahmeanforderungen im laufenden Jahr nicht erfüllen, werden sie in der nächsten jährlichen Überprüfung entfernt.  Alle neuen Partner werden über den lokalen Solution Assessment Specialist (SAS) in ihrem Bereich integriert.  Die SAS identifiziert die Partner, für die das Onboarding erfolgen soll, basierend auf dem Abgleich von Qualifikationen und Fachkenntnissen im Partnerunternehmen und den Geschäftlichen Anforderungen der von der SAS unterstützten Niederlassungen.\nBevor partner mit dem Onboardingprozess beginnen, müssen sie mit der SAS besprechen, über die ihr Unternehmen bei der Unterstützung von Bewertungen in ihren Lokalen verfügt. \n\nPartner, die derzeit nicht für das Incentive-Programm registriert sind, müssen die unten angegebenen Incentivekriterien für das 21. Jahr erfüllen, um für das Onboarding von Solution Assessment Incentive berechtigt zu sein. Weitere Informationen finden Sie unter Berechtigung für die [Lösungsbewertung.](chip-solutions-assessment-eligible.md)\n"
  - question: >
      Gewusst wie sich für das Incentiveprogramm für Lösungsbewertungen registrieren?
    answer: >
      Wenden Sie sich an Ihren lokalen Solution Assessment Specialist (SAS), um den Prozess zu initiieren.
  - question: >
      Gewusst wie meine Bank- und Steuerdetails übermitteln?
    answer: >
      Eine Schritt-für-Schritt-Anleitung zum Übermitteln Ihrer Bank- und Steuerprofile finden Sie unter Navigieren auf [dem CHIP.](chip-intro.md)
  - question: >
      Mein Dealstatus wurde in CHIP genehmigt. Warum wurde es noch nicht bezahlt?
    answer: >
      Zusätzlich zum Abschlussstatus muss der POE-Status auch in CHIP genehmigt werden, bevor die Verkaufschance zur Zahlung übermittelt werden kann. Überprüfen Sie Ihre Gelegenheit in CHIP, um sicherzustellen, dass POE hochgeladen und vom POE-Validierungsteam in CHIP genehmigt wurde. Melden Sie sich zum Anzeigen des POE-Status bei CHIP an, und wählen **Sie** unter **I Need To... (I Need To...** klicken. Geben Sie die **Opportunity-ID ein,** und wählen Sie **Suchen aus.** Wählen Sie in den Suchergebnissen unter POE den Link "Bearbeiten" aus. Scrollen Sie auf der resultierenden Seite zum Abschnitt "Überprüfen", um den POE-Status anzuzeigen. Überprüfen Sie auch das Feld "Kommentare", falls das POE-Team zusätzliche Informationen zum PoE angefordert hat.
  - question: >
      Warum habe ich für meine Verkaufschance keine Zahlung für Meilenstein 1 erhalten?
    answer: >
      Ab dem 15. August 2020 wird Meilenstein 1 zu 0 % der genehmigten Incentivestufe und Meilenstein 2 zu 100 % des genehmigten Incentivelevels bezahlt. Alle offenen, für CHIP registrierten Engagements vor dem 15. August 2020 werden weiterhin gemäß der FY20-Anleitung bezahlt. Informationen zu den Änderungen im Meilensteinprozess finden Sie in den [häufig gestellten Fragen](https://assetsprod.microsoft.com/solution-assessment-incentive-program-faq.pdf) zu Partnern.
  - question: >
      Wie kann ich eine Verkaufschance oder Zahlung anweisen, die ich erhalten habe?
    answer: >
      Wenden Sie sich an Ihre SAS, die Sie bei dieser Anforderung weiterleiten kann.
  - question: >
      Die Verkaufschance wird in CHIP geschlossen, was mich daran hindert, POE hochzuladen. Was kann ich tun, um die Verkaufschance bezahlt zu bekommen?
    answer: >
      Nachdem eine Verkaufschance geschlossen wurde, ist sie nicht mehr für Incentives berechtigt. Wenden Sie sich an Ihre SAS, um weitere Anleitungen zu erhalten.
  - question: >
      Gewusst wie chip einen neuen Administrator/Benutzer hinzufügen?
    answer: >
      Der Primäre Partnerkontakt (Administrator) ist dafür verantwortlich, alle anderen Benutzer im Unternehmen zur Registrierung bei CHIP einzuladen. Sie sind auch für den Benutzerzugriff verantwortlich, einschließlich der Deaktivierung aller Benutzer, die das Unternehmen verlassen. Lesen Sie den [Kanal-Incentives-Plattformleitfaden.](chip-intro.md)
  - question: >
      Der primäre Administrator hat unser Unternehmen verlassen. Wie ändern wir meinen primären Administrator in CHIP?
    answer: >
      Der primäre Administrator in CHIP sollte der primäre Partnerkontakt im MPN sein. Stellen Sie sicher, dass MPN mit dem neuen Kontakt aktualisiert wird, und wenden Sie sich an Ihr regionales Supportteam, um die Änderung in CHIP anzufordern.


      Wählen Sie im Partner Center Dashboard im linken Menü die Option **Support** aus. Wählen Sie **Incentives** als Kategorie aus, oder suchen Sie im Bereich "Themen durchsuchen" nach Ihrem Programmnamen.


      Wenn Sie nach dem Anzeigen der verfügbaren themenspezifischen Hilfe weiterhin Unterstützung benötigen, können Sie direkt über die Option Empfohlene Dokumente – **Erstellen eines Supporttickets ein** Ticket erstellen.
